<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="main-div d-flex flex-row justify-content-center align-items-center"
    >
      <div class="left-div">
        <h1>Contact Us</h1>
        <hr />
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="d-flex flex-column"
          method="post"
        >
          <input
            type="hidden"
            name="access_key"
            value="0c3108d4-2620-4ce3-ae4d-30e9026fe3a7"
          />
          <input
            type="text"
            class="left-div-input"
            name="name"
            placeholder="Enter your name"
          />
          <input
            type="text"
            class="left-div-input"
            name="email"
            placeholder="Enter  your email"
          />
          <textarea
            name="text"
            id=""
            placeholder="Enter yout text"
            class="left-div-text-area"
          ></textarea>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
      <div class="right-div d-none d-md-block">
        <div id="observablehq-chart-42723b49" class="anime"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-42723b49")
          );
      });
    </script>
  </body>
</html>
